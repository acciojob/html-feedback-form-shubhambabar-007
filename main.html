<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
        <h2>Feedback Form</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" minlength="3" maxlength="50" required>
        </div>
        <div>
            <label for="portfolio">Portfolio:</label>
            <input type="url" id="portfolio" required>
        </div>
        <div>
            <label for="favColor">Favourite Colour:</label>
            <select id="favColor">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
        <div>
            <label for="likeness">How much do you like this colour?</label>
            <input type="range" id="likeness" min="1" max="100" required>
        </div>               
        <input type="submit" value="Submit">
      </form>
</body>

</html>
